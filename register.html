<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <script rel="script" src="js/jquery.min.js"></script>
    <script rel="script" src="js/pottery.js"></script>
</head>

<body>
<div>
    <img src="images/xglogo.png" class="login_oneimg">
</div>
<div class="login_two">
    <input type="text" placeholder="请输入手机号"  class="login_twoipt" />
    <div class="login_two_one">
        <input type="text" placeholder="请输入验证码" class="login_two_oneipt register_two_oneipt"/>
        <input type="button" class="register_fivipt" id="register_fivipt" value="获取验证码" onclick="codeButton()"/>
    </div>
    <input type="password" placeholder="请输入密码"  class="login_twoipt" />
    <input type="password" placeholder="请再次输入密码"  class="login_twoipt" />
    <p class="register_onep">密码由6~20位字母、数字组成</p>
    <input type="button" class="login_two_thr register_two_thr" value="立即注册"/>
    <div class="login_two_for">
        <div class="check">
            <input type="checkbox" class="checkbox"/>
        </div>
        <span class="register_thrspan">我已阅读并同意<a class="register_thra">《注册服务协议》</a></span>
    </div>
    <div style="clear: both"></div>
    <a href="login.html" class="register_fora">已有账号，去登录></a>
</div>
<script type="text/javascript">
    //选中
    $(document).ready(function(){
        var flag = 1;
        $(".check").click(function(){
            if(flag == 1){
                $(".check").css("background","url(images/rgone.png) left center no-repeat");
                flag = 0;
            } else{
                $(".check").css("background","url(images/rgtwo.png) left center no-repeat");
                flag = 1;
            }
        })
    });
    //验证码
    function codeButton(){
        var code = $("#register_fivipt");
        code.attr("disabled","disabled");
        var time = 60;
        var set=setInterval(function(){
            code.val("("+--time+")秒后重新获取");
        }, 1000);
        setTimeout(function(){
            code.attr("disabled",false).val("重新获取验证码");
            clearInterval(set);
        }, 60000);
    }
</script>
</body>
</html>
